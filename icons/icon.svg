<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#6c63ff"/>
    </linearGradient>
  </defs>
  <rect width="512" height="512" rx="80" fill="url(#bg)"/>
  <g transform="translate(256,256)" fill="none" stroke="#fff" stroke-width="18" stroke-linecap="round">
    <!-- 덤벨 바 -->
    <line x1="-120" y1="0" x2="120" y2="0"/>
    <!-- 왼쪽 무게판 -->
    <rect x="-160" y="-60" width="50" height="120" rx="10" fill="#fff" opacity="0.9"/>
    <rect x="-190" y="-45" width="40" height="90" rx="8" fill="#fff" opacity="0.7"/>
    <!-- 오른쪽 무게판 -->
    <rect x="110" y="-60" width="50" height="120" rx="10" fill="#fff" opacity="0.9"/>
    <rect x="150" y="-45" width="40" height="90" rx="8" fill="#fff" opacity="0.7"/>
  </g>
</svg>
